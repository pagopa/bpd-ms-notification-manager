apiVersion: apps/v1
kind: Deployment
metadata:
  name: bpdmsnotificationmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bpdmsnotificationmanager
  template:
    metadata:
      labels:
        app: bpdmsnotificationmanager
    spec:
      containers:
        - name: bpdmsnotificationmanager
          image: cstaruatregistry.azurecr.io/bpdmsnotificationmanager
          ports:
            - containerPort: 8080
          envFrom:
            - secretRef:
                name: bpdmsnotificationmanager
            - secretRef:
                name: postgres-credentials
            - configMapRef:
                name: eventhub-logging
            - configMapRef:
                name: rest-client
            - configMapRef:
                name: bpdmsnotificationmanager
            - configMapRef:
                name: jvm
          resources:
            limits:
              cpu: 800m
              memory: 6Gi
            requests:
              cpu: 50m
              memory: 256Mi
      hostAliases:
        - hostnames:
            - bpd-event-uat.servicebus.windows.net
          ip: 10.70.67.5
